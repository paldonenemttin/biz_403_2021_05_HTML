<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7f8ef4d19e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div data-include-path="index.html"></div>

    <script>
      window.addEventListener("load", function () {
        var allElements = document.getElementsByTagName("*");
        Array.prototype.forEach.call(allElements, function (el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                el.outerHTML = this.responseText;
              }
            };
            xhttp.open("GET", includePath, true);
            xhttp.send();
          }
        });
      });
    </script>
    <section>
      <div id="co"><img src="../my/image/coffee.jpg" /></div>
      <div id="su"><img src="../my/image/surprise.jpg" /></div>
      <div id="wo"><img src="../my/image/woman-4246954_1920.jpg" /></div>
      <div id="to"><img src="../my/image/together.jpg" /></div>
    </section>
  </body>
</html>
